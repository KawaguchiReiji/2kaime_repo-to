<h3></h3>
  <h4>説明</h4>
  <p>
    レポート1では赤と青の球体が中心で混ざることで紫の球体が現れているかのような作品にした。
    複数の図形を重ねて回転させることでエフェクト感をつけ、中心に向かっての移動と奥から手前への移動を組み合わせること混ざっているように見せた。
  </p>
  <p>
    レポート2では夜の森に風船が浮かび上がり、月と被ることで風船が見やすくなるような作品にした。
    風船のシルエットと3種類の木はランダムに配置されており、更新するたびにそれぞれの位置が変わる。
    風船は背景色と近い色になっており、月が背景になった時風船が見えやすくなるようにしている。
  </p>
